<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Proyecto</title>
	<link rel="stylesheet" href="login.css">
</head>


<body>
	<section class="head">
		<div class="logo">
			<img class="logoimg" src="image/Logo.png" alt="Logo">
		</div>
		<div class="cesta">
			<ul class="lista">
				<li class="txt" id="sesion"><a href="login.html"> Iniciar sesion </a></li>
				<li class="txt" id="cerrar"><a href="index.html"> Cerrar </a></li>
				<li class="txt" id="admin"><a href="registroUsuario.html"> Registrar Administradores </a></li>
				<li class="txt" id="productos"><a href="anadirproductos.html"> Añadir </a></li>
				<li class="txt">Cesta</li>
			</ul>
		</div>
	</section>

	<div class="barra">
		<ul class="nav">
			<li class="txt"><a href="index.html">Inicio</a></li>
			<li class="txt"><a href="catalogo.html">Catálogo</a></li>
			<li class="txt"><a href="agendas.html">Agendas</a></li>
			<li class="txt"><a href="papeleria.html">Papeleria</a></li>
		</ul>
	</div>
	<section id="sesion" class="registro1-class">
		<div class="registrar">
			<h1>Registrar</h1>
			<form name="Registro" action="GestionUsuarios" method="post">
				<ul>
					<input type="hidden" name="permiso" value="1">
					<li><label>Nombre:</label><input type="text" name="nombre"></li>
					<li><label>Apellidos:</label><input type="text" name="apellidos"></li>
					<li><label>Mail:</label><input type="text" name="mail"></li>
					<li><label>Contraseña:</label><input type="password" name="pass"></li>
					<li><label>Dirección:</label><input type="text" name="direccion"></li>
					<li><label>Teléfono:</label><input type="text" name="tel"></li>
					<li><input type="submit" name="registrar" value="Registrar"></li>
				</ul>
			</form>
		</div>
		<div class="iniciar">
			<h1>Iniciar Sesión</h1>
			<form name="iniciar" action="login" method="post">
				<ul>
					<li><label>Mail:</label><input type="text" name="mail"></li>
					<li><label>Contraseña:</label><input type="password" name="pass"></li>
					<li><input type="submit" name="iniciar" value="Iniciar Sesión"></li>
				</ul>
			</form>
		</div>
	</section>

	<script src="login.js"></script>
</body>

</html>
